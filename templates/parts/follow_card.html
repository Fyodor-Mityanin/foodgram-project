<div class="card-user" data-author="{{ author.id }}">
    <div class="card-user__header">
        <h2 class="card-user__title">{{ author.get_full_name }}</h2>
    </div>
    <div class="card-user__body">
        <ul class="card-user__items">
            {% for recipe in recipes|slice:":3" %}
                <li class="card-user__item">
                    <div class="recipe">
                        <img src="{% if recipe.image %} {{ recipe.image.url }} {% else %} {% load static %} {% static 'recipes/nophoto.png' %} {% endif %}" alt="какой-то-текст" class="recipe__image">
                        <h3 class="recipe__title">{{ recipe.title }}</h3>
                        <p class="recipe__text"><span class="icon-time"></span> {{ recipe.time_to_cook }} мин.</p>
                    </div>
                </li>
            {% endfor %}
            {% if recipes.count > 3 %}
            <li class="card-user__item">
                <a href="{% url 'author' author.username %}" class="card-user__link link">Еще {{ recipes.count|add:"-3" }} рецептов...</a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div class="card-user__footer">
        {% csrf_token %}
        <button class="button button_style_light-blue button_size_auto" name="subscribe">Отписаться</button>
    </div>
</div>
