{% load custom_filters %}
<div class="form__group" aria-required="true">
    <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
    <div class="form__field-group {{ time|yesno:'form__field-group_time,' }}">
        {% with css=css %}
        {{ field|addclass:css }}
        {% endwith %}
        {% if label %}
        <label for="id_time" class="form__label">{{ label }}</label>
        {% endif %}
        {% if field.errors %}
        <span class="form__error">{{ field.errors }}</span>
        {% endif %}
        {% if field.help_text %}
        <span class="form__input-info">{{ field.help_text|safe }}</span>
        {% endif %}
    </div>
</div>
