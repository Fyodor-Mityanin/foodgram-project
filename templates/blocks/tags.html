<ul class="tags">
    {% load custom_filters %}
    {% for tag in tags %}
    <li class="tags__item">
        <a id="{{ tag.slug }}"
            class="tags__checkbox tags__checkbox_style_{{ tag.color }} tags__checkbox{% if tag.is_active %}_active{% endif %}"
            href="{{ request.path }}?{{ tag.url }}">
        </a>
        <span class="tags__label">{{ tag.title }}</span>
    </li>
    {% endfor %}
</ul>
