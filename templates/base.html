<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Рецепты{% endblock %}</title>
    {% block headcss %}
    <link rel="stylesheet" href="{% static 'recipes/pages/index.css' %}">{% endblock %}
</head>

<body class="body">
    {% include 'parts/menu.html' %}
    <main class="main container">
        {% block content %}
        {% endblock %}
    </main>
    {% include 'parts/footer.html' %}
    {% block script %}
    {% endblock %}
</body>

</html>
